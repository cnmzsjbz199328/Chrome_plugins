<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern Dictionary</title>
    <link rel="stylesheet" href="styles.css">
    <script src="lib/supabase.js"></script> <!-- Ensure Supabase is loaded first -->
</head>
<body>
    <div class="container">
        <div class="sidebar">
            <div id="wordList" class="word-list"></div>
            <div class="import-export-container">
                <div class="export-container">
                    <button id="exportButton">Export</button>
                    <select id="exportFormat">
                        <option value="json">JSON</option>
                        <option value="html">HTML</option>
                    </select>
                </div>
                <input type="file" id="importInput" style="display: none;">
                <button id="importButton">Import</button>
                <button id="clearButton">Clear</button>
            </div>
        </div>
        <div class="main-content">
            <div class="search-bar">
                <input type="text" id="wordInput" placeholder="Enter a word or keyword">
                <button id="searchButton">Search</button>
            </div>
            <div id="result"></div>
        </div>
    </div>

    <!-- Template for news item -->
    <template id="news-template">
        <div class="publisher">
            <div class="logo-and-name">
                <img src="" alt="Publisher logo" class="publisher-logo">
                <a href="" target="_blank" class="publisher-name"></a>
            </div>
            <p class="publisher-description"></p>
        </div>
    </template>

    <script type="module" src="script.js"></script>
</body>
</html>
